<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
                <div class="logo">
                    <div class="dashboard" id="img"></div>
                    <div class="dashboard">Dashboard</div>
                </div>
                <div class="functional"><ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul></div>
                <div class="help"><ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul></div>  
        </div>
        <div class="header">
            <div class="top_header">
                <button>search</button>
                <input type="text" name="search">
                <div class="empty"></div>
                <button id="bell">bell</button>
                <img src="https://avatars.githubusercontent.com/u/98557483?v=4" alt="user avatar" class="circle" style="height: 50px; width: 50px;">
                <p id="user">Lililok</p>  
            </div>
            <div class="bottom_header">
                <div class="user">
                    <img src="https://avatars.githubusercontent.com/u/98557483?v=4" alt="user avatar" class="circle" style="height: 60px; width: 60px;">
                    <div class="user_text" id="text"><p>Hi there,</p> <p>Lililok! (@lililok)</p></div>
                </div>
                <div class="empty"></div>
                <div class="buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Save</button>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="projects">Your projects
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <div class="announcements">Announcements
                <div class="card"></div>
            </div>
            <div class="trending">Trending
                <div class="card"></div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
