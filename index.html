<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
                <div class="logo">
                    <div class="dashboard" id="img"></div>
                    <div class="dashboard">Dashboard</div>
                </div>
                <div class="functional"><ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul></div>
                <div class="help"><ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul></div>  
        </div>
        <div class="header">
            <div class="searchbar"><form action="#">
                <button>search</button>
                <input type="text" name="search">
            </form></div>
            <div class="user">
                <div class="user" id="img"></div>
                <div class="user"><p>Hi there,</p> <p>Lililok! (@lililok)</p></div>
            </div>
            <div class="buttons"></div>
        </div>
        <div class="main-content"></div>
    </div>
</body>
</html>
